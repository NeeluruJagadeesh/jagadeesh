<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
            table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }
        th{
            background-color: brown;
        }
        td:nth-child(odd){
       background-color:green;
        }
        td:nth-child(even){
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>student table</h1>
    <table >
        <caption><b>this is table</b></caption>
        <tr>
        <th>id</th>
        <th>name</th>
        <th>course</th>
        </tr>
        <tr>
            <td>101</td>
            <td>jaga</td>
            <td rowspan="2">ds</td>
        </tr>
        <tr>
            <td>102</td>
            <td>sai</td>
          
        </tr>
        <tr>
            <td>103</td>
            <td>manu</td>
            <td>aiml</td>        </tr>
    </table>
</body>
</html>
